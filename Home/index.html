<script>

        var lastDom = document.querySelector("body");

        newDom.src = './dragonFly.gif';
        newDom.style.width = "10%";
        newDom.style.position = "absolute";
        newDom.style.top = 244 + "px";
        newDom.style.left = -244 + "px";

    }

    }
